services:
  postgres:
    image: postgres:15
    container_name: knowsee-verse-postgres
    environment:
      POSTGRES_USER: knowsee
      POSTGRES_PASSWORD: localdev
      POSTGRES_DB: knowsee_verse
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U knowsee -d knowsee_verse"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
